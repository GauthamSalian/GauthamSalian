<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <filter id="neonGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
      <feFlood flood-color="#FFFFFF" flood-opacity="1" result="colorWhite" />
      <feComposite in="colorWhite" in2="blur" operator="in" result="glowWhite" />
      <feMerge>
        <feMergeNode in="glowWhite" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <style>
      /* SYSTEM FONTS ONLY - GitHub compatible */
      .neon-text {
        font-family: 'Brush Script MT', 'Impact', 'Arial Black', sans-serif; /* Script font with Impact fallback */
        font-size: 140px;
        fill: #F0F8FF; /* Off-white for inner glow */
        stroke: #FFFFFF; /* Pure white neon tube */
        stroke-width: 3px; /* Bolder neon line */
        text-anchor: middle;
        dominant-baseline: central;
        filter: url(#neonGlow); /* Apply the glow filter */
        font-style: italic; /* Makes Impact look more script-like if Brush Script MT isn't found */
        opacity: 1;
        transform-origin: center center;
        transform-box: fill-box;
        
        animation: neon-flicker 5s infinite alternate; /* Main flicker */
      }
      
      /* KEYFRAME ANIMATIONS */
      @keyframes neon-flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
          opacity: 1;
          filter: url(#neonGlow);
        }
        20%, 24%, 55% {
          opacity: 0.2; /* Dimmed state */
          filter: none; /* No glow for dim state */
        }
      }

      /* Hover effect for a more interactive GitHub element */
      .neon-group:hover .neon-text {
        animation: none; /* Stop the flicker on hover */
        opacity: 1; /* Keep it fully on */
        filter: url(#neonGlow);
        stroke-width: 4px; /* Slightly bolder on hover */
        fill: #E0FFFF; /* Brighter inner glow */
      }

      /* Background */
      .bg-dark {
        fill: #1A1A1A; /* Dark almost black background */
      }
    </style>
  </defs>

  <rect width="100%" height="100%" class="bg-dark" rx="10" /> 
  
  <g transform="translate(400, 200)" class="neon-group">
    <text x="0" y="-40" class="neon-text">My</text>
    <text x="0" y="60" class="neon-text">Profile</text>
  </g>
</svg>
