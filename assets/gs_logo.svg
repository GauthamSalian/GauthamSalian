<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <style>
      /* SYSTEM FONTS ONLY - GitHub compatible */
      .main-text {
        font-family: 'Impact', 'Arial Black', sans-serif;
        font-size: 110px;
        fill: #FFFFFF; /* White text */
        text-anchor: middle;
        dominant-baseline: central;
        letter-spacing: 5px;
      }
      
      .sub-text {
        font-family: 'Consolas', 'Monaco', monospace; /* Monospace for tech feel */
        font-size: 24px;
        fill: #00FFFF; /* Neon Cyan */
        text-anchor: middle;
        letter-spacing: 8px;
        font-weight: bold;
      }

      /* ANIMATIONS */
      @keyframes neon-pulse {
        0% { stroke: #00FFFF; filter: url(#glow); stroke-width: 4; }
        50% { stroke: #00AAFF; filter: none; stroke-width: 2; }
        100% { stroke: #00FFFF; filter: url(#glow); stroke-width: 4; }
      }
      
      @keyframes text-flicker {
        0%, 100% { fill: #FFFFFF; }
        5% { fill: #00FFFF; }
        10% { fill: #FFFFFF; }
        15% { fill: #00FFFF; }
        20% { fill: #FFFFFF; }
      }

      .container {
        animation: text-flicker 8s infinite alternate; /* Slower, subtle flicker */
      }

      .shape-border {
        fill: none; /* No fill */
        stroke: #00FFFF; /* Neon Cyan border */
        stroke-width: 3;
        filter: url(#glow);
        animation: neon-pulse 3s infinite alternate;
      }

    </style>
  </defs>

  <rect width="100%" height="100%" fill="#000000" rx="10" /> 
  
  <g transform="translate(400, 200)">
    <path d="M-180 -80 L0 -160 L180 -80 L180 80 L0 160 L-180 80 Z" class="shape-border" />
    
    <g class="container">
      <text x="0" y="0" class="main-text">SYNTAX</text>
      <text x="0" y="60" class="sub-text">ERROR_404</text>
    </g>

    <line x1="-180" y1="-80" x2="180" y2="80" stroke="#333333" stroke-width="1" />
    <line x1="180" y1="-80" x2="-180" y2="80" stroke="#333333" stroke-width="1" />
    <line x1="0" y1="-160" x2="0" y2="160" stroke="#333333" stroke-width="1" />
    <line x1="-180" y1="80" x2="180" y2="80" stroke="#333333" stroke-width="1" />

  </g>
</svg>
